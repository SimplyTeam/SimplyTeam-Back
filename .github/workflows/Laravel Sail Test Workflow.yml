name: Laravel CI

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Install PHP 8.1 and Composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.1'
          tools: composer

      - name: Install dependencies
        run: composer install

      - name: create .env secrets
        run: |
          echo ${{ secrets.ENV_FILE }} > .env

      - name: Run Laravel Migrations
        run: |
          ./vendor/bin/sail artisan migrate --env=.env

      - name: Install Passport
        run: |
          ./vendor/bin/sail artisan passport:install --env=.env

      - name: Run Tests
        run: |
          ./vendor/bin/sail test --env=.env
